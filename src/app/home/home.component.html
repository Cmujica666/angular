
<div class="container color-dark">
  <div class="col">
    <p>Agregar item</p>
  </div>
  <div class="col">
    <p>Tu Lista ({{ items.length }}), click para borrar</p>
  </div>
</div>
<div class="container color-light" [@items]="items.length">
  <div class="col">
    <p class="sm">Usar formulario para agregar item</p>

    <form>
      <input type="text" class="txt" name="item" placeholder="Item" [(ngModel)]="itemText">
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
  <!--Subir Archivo pa que la lista se cree a partir de ese archivo:
    <form><input type="file" class="json" name="lista">
    <input type="submit" class="btn" value="Subir JSON" (click)="upJson()"></form>-->
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let item of items; let i = index" (click)="removerItem(i)">
      {{ item | json }}
    </p>
  </div>
</div>
